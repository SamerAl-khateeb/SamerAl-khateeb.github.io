<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Exercice 6.16</title>
		<script type ="text/javascript">
		
		var firstNumber;
		var secondNumber;
		var number1;
		var number2;
		var sum;
		var product;
		var difference;
		var quotient;
		
		firstNumber= window.prompt("Enter First Integer");
		secondNumber = window.prompt("Enter Second Integer");
		
		number1 = parseInt( firstNumber );
		number2 = parseInt( secondNumber );

		sum= number1 + number2;
		product= number1 * number2;
		difference= number1 - number2;
		quotient= number1 / number2;
		
		document.writeln("<h1> The First Number Entered was " + number1 +"</h1>");
		document.writeln("<h1> The Second Number Entered was " + number2 +"</h1>");
		document.writeln("<h2> The Sum is " + sum +"</h2>");
		document.writeln("<h2> The Product is " + product +"</h2>");
		document.writeln("<h2> The Difference is " + difference +"</h2>");
		document.writeln("<h2> The Quotient is " + quotient +"</h2>");
		</script>
	</head><body></body>
</html>
