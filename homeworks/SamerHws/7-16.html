<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Exercice 7.16</title>
		<style type = "text/css">
			table { width: 400px;
					text-align: center;	}
		</style>
		
		<script type ="text/javascript">
		var value1;
		var value2;
		var value3;
		
		document.writeln( "<table border = '1'>" );
		document.writeln( "<caption> Homework Excersice Using For Loop to Print Table Values </caption>" );
		document.writeln( "<thead><tr><th>N</th>" );
		document.writeln( "<th>10*N</th>" );
		document.writeln( "<th>100*N</th>" );
		document.writeln( "<th>1000*N</th>" );
		document.writeln("</tr></thead><tbody>" );
		
		for ( var i = 1; i <= 6; ++i )
			{	
				value1 = ( i*10 );
				value2 = ( i*100 );
				value3 = ( i*1000 );
				document.writeln( "<tr><td>" + i + "</td><td>" + value1 + "</td><td>" + value2 + "</td><td>" + value3 + "</td></tr>" );
			}
		document.writeln( "</tbody></table>" );
		</script>
	</head>
		
	<body></body>
</html>
